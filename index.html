<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ystyle.css" />
    <title>JS Analog Clock</title>
  </head>

  <body>
    <div class="container">
      <div class="clock">
        <div style="--clr: #898787; --t: 70px" id="hour" class="clock-hand">
          <i></i>
        </div>
        <div style="--clr: #898787; --t: 86px" id="minute" class="clock-hand">
          <i></i>
        </div>
        <div style="--clr: #ffffff; --t: 94px" id="second" class="clock-hand">
          <i></i>
        </div>

        <span style="--n: 1"><b>1</b></span>
        <span style="--n: 2"><b>2</b></span>
        <span style="--n: 3"><b>3</b></span>
        <span style="--n: 4"><b>4</b></span>
        <span style="--n: 5"><b>5</b></span>
        <span style="--n: 6"><b>6</b></span>
        <span style="--n: 7"><b>7</b></span>
        <span style="--n: 8"><b>8</b></span>
        <span style="--n: 9"><b>9</b></span>
        <span style="--n: 10"><b>10</b></span>
        <span style="--n: 11"><b>11</b></span>
        <span style="--n: 12"><b>12</b></span>
      </div>
    </div>

    <script src="y-script.js"></script>
  </body>
</html>
